<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Care Hospital | Healthcare Operations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f0fdfa; /* Teal-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #99f6e4; /* Teal-200 */
        border-radius: 5px;
        border: 2px solid #f0fdfa;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5eead4; /* Teal-300 */
      }
      
      /* Animation Utilities */
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-ticket, #printable-ticket * {
          visibility: visible;
        }
        #printable-ticket {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0;
          padding: 0;
          background: white;
          border: none;
          box-shadow: none;
          transform: none !important;
        }
        /* Hide buttons inside ticket if any */
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>
  </body>
</html>
