<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Care Hospital | Healthcare Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <style>
      :root {
        --primary: #0d9488; /* Teal 600 */
        --primary-hover: #0f766e; /* Teal 700 */
        --primary-light: #f0fdfa; /* Teal 50 */
        --secondary: #3b82f6; /* Blue 500 */
        --text-main: #1e293b; /* Slate 800 */
        --text-muted: #64748b; /* Slate 500 */
        --text-light: #94a3b8; /* Slate 400 */
        --bg-body: #f8fafc; /* Slate 50 */
        --bg-white: #ffffff;
        --bg-dark: #0f172a; /* Slate 900 */
        --border: #e2e8f0; /* Slate 200 */
        --danger: #ef4444;
        --success: #22c55e;
        --warning: #f59e0b;
        
        --radius: 0.75rem;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      }

      /* Reset & Base */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); line-height: 1.5; -webkit-font-smoothing: antialiased; }
      a { text-decoration: none; color: inherit; transition: color 0.2s; }
      button { cursor: pointer; border: none; background: none; font-family: inherit; }
      ul { list-style: none; }
      
      /* Layout Utilities */
      .container { max-width: 1200px; margin: 0 auto; padding: 0 1.5rem; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .items-start { align-items: flex-start; }
      .justify-between { justify-content: space-between; }
      .justify-center { justify-content: center; }
      .justify-end { justify-content: flex-end; }
      .gap-2 { gap: 0.5rem; }
      .gap-3 { gap: 0.75rem; }
      .gap-4 { gap: 1rem; }
      .gap-6 { gap: 1.5rem; }
      .gap-8 { gap: 2rem; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      
      .grid { display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
      
      @media (min-width: 768px) {
        .md-flex { display: flex; }
        .md-hidden { display: none; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }
        .col-span-3 { grid-column: span 3; }
        .col-span-9 { grid-column: span 9; }
        .text-left-md { text-align: left !important; }
      }

      /* Typography */
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-semibold { font-weight: 600; }
      .font-medium { font-weight: 500; }
      .text-xs { font-size: 0.75rem; }
      .text-sm { font-size: 0.875rem; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 2rem; letter-spacing: -0.02em; }
      .text-4xl { font-size: 2.5rem; letter-spacing: -0.02em; }
      
      .text-primary { color: var(--primary); }
      .text-muted { color: var(--text-muted); }
      .text-white { color: white; }
      
      /* Components */
      .btn { display: inline-flex; align-items: center; justify-content: center; border-radius: 9999px; font-weight: 500; transition: all 0.2s; white-space: nowrap; }
      .btn:active { transform: scale(0.98); }
      .btn:disabled { opacity: 0.6; cursor: not-allowed; }
      
      .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2); }
      .btn-primary:hover { background: var(--primary-hover); }
      
      .btn-outline { border: 2px solid var(--border); color: var(--text-main); background: transparent; }
      .btn-outline:hover { border-color: var(--primary); color: var(--primary); background: var(--bg-white); }
      
      .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.75rem; }
      .btn-md { padding: 0.625rem 1.25rem; font-size: 0.875rem; }
      .btn-lg { padding: 0.875rem 2rem; font-size: 1rem; }

      .card { background: var(--bg-white); border-radius: var(--radius); border: 1px solid var(--border); box-shadow: var(--shadow); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; }
      .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); }
      .card-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--bg-body); background: #f9fafb; font-weight: 600; }
      .card-body { padding: 1.5rem; }
      .card-body-no-padding { padding: 0; }

      /* Header */
      .app-header { background: rgba(255,255,255,0.95); backdrop-filter: blur(8px); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; height: 4rem; }
      .nav-link { font-size: 0.875rem; font-weight: 500; color: var(--text-muted); }
      .nav-link:hover, .nav-link.active { color: var(--primary); }
      
      /* Sections */
      .section { padding: 5rem 0; }
      .section-hero { 
        min-height: 85vh; 
        background: linear-gradient(135deg, var(--bg-dark) 0%, #112a28 100%); 
        color: white; 
        display: flex; 
        align-items: center; 
        position: relative; 
        overflow: hidden; 
      }
      .section-dark { background: var(--bg-dark); color: white; }
      .section-light { background: var(--bg-white); }
      
      /* Form */
      .form-group { margin-bottom: 1rem; }
      .label { display: block; font-size: 0.875rem; font-weight: 500; color: var(--text-main); margin-bottom: 0.5rem; }
      .input, .select, .textarea { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: 0.5rem; background: var(--bg-body); font-family: inherit; font-size: 0.875rem; transition: all 0.2s; }
      .input:focus, .select:focus, .textarea:focus { outline: none; border-color: var(--primary); background: var(--bg-white); box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.1); }
      .input-icon-wrap { position: relative; }
      .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light); pointer-events: none; }
      .input-with-icon { padding-left: 2.75rem; }
      
      /* Badge */
      .badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; }
      .badge-teal { background: var(--primary-light); color: var(--primary); }
      
      /* Stepper */
      .stepper { position: relative; }
      .stepper-line { position: absolute; left: 1rem; top: 1rem; bottom: 1rem; width: 2px; background: var(--border); z-index: 0; }
      .step-item { display: flex; align-items: center; gap: 1rem; position: relative; z-index: 1; margin-bottom: 1.5rem; opacity: 1; transition: opacity 0.3s; }
      .step-item.inactive { opacity: 0.5; }
      .step-circle { width: 2rem; height: 2rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem; border: 2px solid var(--border); background: var(--bg-white); color: var(--text-muted); transition: all 0.3s; }
      .step-active .step-circle { background: var(--primary); border-color: var(--primary); color: white; }
      .step-completed .step-circle { background: var(--primary); border-color: var(--primary); color: white; }

      /* Process Steps Visualization */
      .p-step { display: flex; padding-bottom: 2rem; position: relative; }
      .p-step:last-child { padding-bottom: 0; }
      .p-line { position: absolute; left: 1.25rem; top: 2.5rem; bottom: 0; width: 2px; background: var(--border); }
      .p-circle { width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; background: var(--text-muted); position: relative; z-index: 1; flex-shrink: 0; }
      .p-content { margin-left: 1.5rem; padding-top: 0.25rem; }

      /* Print */
      @media print {
        body * { visibility: hidden; }
        #printable-ticket, #printable-ticket * { visibility: visible; }
        #printable-ticket { position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 350px; border: 1px solid #000; box-shadow: none; }
        .no-print { display: none !important; }
      }
      
      /* Animation */
      .fade-in { animation: fadeIn 0.5s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
